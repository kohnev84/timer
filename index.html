<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <h1 align="center">Секундомер</h1>
    <div class="container">
        <div id="timer">
            0
        </div>
        <button id="butStart">Запуск секундомера</button>

    </div>
    <script>
        function changeNumber() {
            let num = document.getElementById("timer").innerHTML
            num = Number(num) + 1
            document.getElementById("timer").innerHTML = num
        }

        document.getElementById("butStart").onclick = () => {
            let myInterval = setInterval(changeNumber, 1000);
            setTimeout(() => { clearInterval(myInterval); alert('stop'); }, 15000);
        }
    </script>

</body>

</html>
